<ion-view>

    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>

        <img id="logo" class="Responsive image"  src="img/logo_james_bond_site_logo_white.png"/>
    </ion-nav-buttons>
    <div ng-show="loading" class="loadingCars">
        <span class="ion-loading-c" style="font-size: 100px;"></span>
    </div>
    <div class="car">
    <ion-content class="has-header">

<div style="color: #ffffff; font-size: 32px; width:100%; font-family: Gulim;"> Do you like this car?</div>
        <div id="cars"></div>
        <div id="control">
            <div class="button no" ng-click="nofunc()">
                <a href="#" class="trigger"></a>
            </div>

            <div class="button yes"  ng-click="yesfunc()">
                <a href="#" class="trigger"></a>
            </div>
            <div ng-repeat="n in naam track by $index"  >
                <span>{{n}}</span>
            </div>


            <ion-list ng-show="showmoviescar" style="position: absolute;left: -13px; top:110px; " >
                <div class="item item-divider">
                    You need to watch this movie
                </div>

                <ion-scroll direction="y" style="width: auto; height: 130px">


            <ion-item ng-repeat="m in carsfilms track by $index">
                {{m}}

            </ion-item>
                </ion-scroll>
            </ion-list>





        </ion-content>
    </div>
    </ion-view>
