<ion-view>
    <ion-nav-buttons side="left">
        <a id="backbutton" href="#/app/bonds"><span class="ion-chevron-left"></span></a>
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>

        <img id="logo" class="Responsive image" src="img/logo_james_bond_site_logo_white.png" title="Logo"/>
    </ion-nav-buttons>
    <div ng-show="loading" class="loadingBond">
        <span class="ion-loading-c"></span>
    </div>
    <div class="bond">

        <ion-content class="has-header" ng-show="showwer" ng-hide="!showwer">

            <div deckgrid class="deckgrid" source="movies">
                <div class="a-card cards{{card.id}} " ng-class="{hidden:tt!=kk}"
                     ng-animate="{enter: 'fade-add', leave: 'rotate-leave'}">
                    <a ng-href="http://www.themoviedb.org/movie/{{card.id}}-{{card.title}} " target="_blank">
                        <div class="card">
                            <div class="item item-image">

                                <img class="bondfoto fade-add "
                                     ng-src="http://image.tmdb.org/t/p/w500/{{card.poster_path}}" alt="Image not available">
                            </div>

                            <div class="hovere{{card.id}} hidden">
                                <dl class="dl-horizontal">
                                    <dt>Title: </dt>
                                    <dd>{{card.title}}</dd>

                                    <dt>Release date:  </dt>
                                    <dd>{{card.release_date}}</dd>
                                </dl>


                            </div>

                        </div>
                    </a>
                </div>
                </a>

            </div>
        </ion-content>
    </div>
</ion-view>
