<ion-view>
    <ion-nav-buttons side="left">
        <a id="backbutton" href="#/app/bonds"><span class="ion-chevron-left"></span></a>
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>

        <img id="logo" class="Responsive image" src="img/logo_james_bond_site_logo_white.png"/>
    </ion-nav-buttons>
    <div ng-show="loading" class="loadingBond">
        <span class="ion-loading-c" style="font-size: 100px;"></span>
    </div>
    <div class="bond">

        <ion-content class="has-header">

            <div deckgrid class="deckgrid" source="movies">
                <div class="a-card cards{{card.id}} " ng-class="{hidden:tt!=kk}"
                     ng-animate="{enter: 'fade-add', leave: 'rotate-leave'}">
                    <a ng-href="http://www.themoviedb.org/movie/{{card.id}}-{{card.title}} " target="_blank">
                        <div class="card">
                            <div class="item item-image">

                                <img class="bondfoto fade-add "
                                     ng-src="http://image.tmdb.org/t/p/w500/{{card.poster_path}}">
                            </div>

                            <div class="hovere{{card.id}} hidden"
                                 style="position: absolute; z-index:9; background-color: rgba(0,0,0, 0.6);; top:0px; overflow: hidden; border-radius: 0px 0px 10px 0px; border: solid white 1px;">
                                <dl style="color: white;" class="dl-horizontal">
                                    <dt style="text-align: left;">Title: </dt>
                                    <dd style="margin-left: 0px;">{{card.title}}</dd>

                                    <dt style="text-align: left;">Release date:  </dt>
                                    <dd  style="margin-left: 0px;">{{card.release_date}}</dd>
                                </dl>


                            </div>

                        </div>
                    </a>
                </div>
                </a>

            </div>
        </ion-content>
    </div>
</ion-view>
