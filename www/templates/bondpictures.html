<ion-view>
    <ion-nav-buttons side="left">
        <a id="backbutton" href="#/app/bonds"><span class="ion-chevron-left"></span></a>
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>

        <img id="logo" class="Responsive image"  src="img/logo_james_bond_site_logo_white.png" title="Logo"/>
    </ion-nav-buttons>
    <div ng-show="loading" class="loadingBond">
        <span class="ion-loading-c" style="font-size: 100px;"></span>
    </div>
    <div class="bond">

    <ion-content class="has-header">

        <div  deckgrid class="deckgrid  " source="pictures">
            <div class="a-card cards{{card.id}} " ng-class="{hidden:tt!=kk}">

                <div class="card">
                    <div class="item item-image  ">

                        <img class="bondfoto" ng-src="http://image.tmdb.org/t/p/w500/{{card.file_path}}"  title="James bond image" alt="Image not available">
                    </div>

                </div>

            </div>
        </div>




</ion-content>
</div>


    </ion-view>
