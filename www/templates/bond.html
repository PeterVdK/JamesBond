<ion-view>
    <ion-nav-buttons side="left">
        <a id="backbutton" href="#/app/bonds"><span class="ion-chevron-left"></span></a>
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
        <img id="logo" class="Responsive image" src="img/logo_james_bond_site_logo_white.png"/>
    </ion-nav-buttons>


    <div class="bond">

        <div class="row " id="rowbonds">

            <div class="card">

                <div class="item">

                    <h2>{{bonds.name}}</h2>

                    <p>{{bonds.birthday}}</p>

                    <p>{{bonds.place_of_birth}}</p>
                </div>

                <ion-scroll zooming="false" direction="y" style="width: auto;">
                    <table class="item item-body item-table">
                        <tr>
                            <td>
                                <a ng-href="http://www.imdb.com/name/{{bonds.imbdid}}" target="_blank">
                                    <img ng-src="http://image.tmdb.org/t/p/w500/{{bonds.profileimage}}">
                                </a>

                                <div class="tabs-secondary tabs-icon-left">
                                    <a class="tab-item ion-information-circled"
                                       ng-href="http://www.imdb.com/name/{{bonds.imbdid}}" style="font-size: 40px" target="_blank">

                                    </a>
                                </div>
                            </td>
                            <td class="biografie">{{ bonds.biografie }}</td>
                        </tr>
                    </table>
                </ion-scroll>
            </div>
        </div>
    </div>


</ion-view>
