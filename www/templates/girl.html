<ion-view>
    <ion-nav-buttons side="left">
        <a id="backbutton" href="#/girls/bondgirls"><span class="ion-chevron-left"></span></a>
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
        <img id="logo" class="Responsive image" src="img/logo_james_bond_site_logo_white.png"/>
    </ion-nav-buttons>


    <div class="girl">
        <div class="row " id="rowbonds">

            <div class="card">

                <div class="item">

                    <h2>{{allgirlinfo.name}}</h2>

                    <p>{{allgirlinfo.birthday}}</p>

                    <p>{{allgirlinfo.place_of_birth}}</p>
                </div>
                <ion-scroll zooming="false" direction="y" style="width: auto;">

                    <table class="item item-body item-table">
                        <tr>
                            <td>
                                <img ng-src="http://image.tmdb.org/t/p/w500/{{allgirlinfo.profileimage}}">

                                <div class="tabs-secondary tabs-icon-left">
                                    <a class="tab-item ion-information-circled"
                                       ng-href="http://www.imdb.com/name/{{allgirlinfo.imdbid}}"
                                       style="font-size: 40px;" target="_blank">

                                    </a>
                                </div>
                            </td>
                            <td class="biografie">
                                <h2 ng-show="checkerBIO">NO INFO AVAILABLE.</h2>
                                <p ng-show="checkerBIO">For more info about {{allgirlinfo.name}}  <a ng-href="http://www.imdb.com/name/{{allgirlinfo.imdbid}}" target="_blank"> CLICK HERE </a></p>
                                <div>{{ allgirlinfo.biografie }}</div>
                            </td>
                        </tr>
                    </table>
                </ion-scroll>

            </div>
        </div>
    </div>

</ion-view>
