<ion-view>
    <ion-nav-buttons side="left">

        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
        <img id="logo" class="Responsive image" src="img/logo_james_bond_site_logo_white.png"/>
    </ion-nav-buttons>
    <div ng-show="loading" class="loadingMap">
        <span class="ion-loading-c"></span>
    </div>

    <div class="locatie">

<div ng-show="showwer" ng-hide="!showwer">
        <div id="map50">

            <div id="map"></div>
            <div id="loadingMap">
                <img src="img/loadingBar.gif"/>
            </div>

        </div>
        <div ng-click="menugps()" class="buttonclicker">
<span class="ion-more ionMore"></span>
        </div>
        <div class="thegpsconsole" style="top:44px;" ng-hide="!checker" ng-show="checker">
        <div class="mapList">

            <div>
                <input id="checkbox-btn" class="checkbox" type="checkbox" ng-change="markerSC(SCvalue)"
                       ng-model="SCvalue">
                <label class="label" for="checkbox-btn" class="checkbox" type="checkbox">Connery</label>
            </div>
            <div>
                <input id="checkbox-btn2" class="checkbox2" type="checkbox" ng-change="markerGL(GLvalue)"
                       ng-model="GLvalue">
                <label class="label2" for="checkbox-btn2" class="checkbox2" type="checkbox">Lazenby</label>
            </div>
            <div>
                <input id="checkbox-btn3" class="checkbox3" type="checkbox" ng-change="markerRM(RMvalue)"
                       ng-model="RMvalue">
                <label class="label3" for="checkbox-btn3" class="checkbox3" type="checkbox">Moore</label>
            </div>
            <div>
                <input id="checkbox-btn4" class="checkbox4" type="checkbox" ng-change="markerTD(TDvalue)"
                       ng-model="TDvalue">
                <label class="label4" for="checkbox-btn4" class="checkbox4" type="checkbox">Dalton</label>
            </div>
            <div>
                <input id="checkbox-btn5" class="checkbox5" type="checkbox" ng-change="markerPB(PBvalue)"
                       ng-model="PBvalue">
                <label class="label5" for="checkbox-btn5" class="checkbox5" type="checkbox">Brosnan</label>
            </div>
            <div>
                <input id="checkbox-btn6" class="checkbox6" type="checkbox" ng-change="markerDC(DCvalue)"
                       ng-model="DCvalue">
                <label class="label6" for="checkbox-btn6" class="checkbox2" type="checkbox">Craig</label>
            </div>
            <!--<button ng-click="getLocation()">Where am I?</button> -->
            <div class="flip">
                <span class="active" id="active" ng-click="getLocation()">Show my location</span>
                <span class="off" id="off" ng-click="removeLocation()">Hide my location</span>
            </div>
            <button id="infoMap" class="button button-icon icon ion-ios7-information" data-toggle="tooltip" data-placement="left"
                    title="If you click on one of the Bonds you'll see markers that show which countries he has visited in the movies.
                    You can also put your own location on the map.">
            </button>
        </div>
        </div>
    </div>
    </div>
</ion-view>
